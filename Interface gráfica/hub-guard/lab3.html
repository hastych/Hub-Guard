<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório 3 - Controle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hub Guard - Laboratório 3</h1>
    </header>
    <div class="control-panel">
        <h2>Painel de Controle</h2>
        <div class="control-buttons">
            <button class="control-btn" id="toggle-ac">Ligar/Desligar Ar Condicionado</button>
            <button class="control-btn" id="increase-temp">Aumentar Temperatura</button>
            <button class="control-btn" id="decrease-temp">Diminuir Temperatura</button>
            <button class="control-btn" id="toggle-light">Ligar/Desligar Luz</button>
            <button class="control-btn" id="toggle-door">Abrir/Fechar Porta</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
